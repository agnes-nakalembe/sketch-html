<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sketch-html</title>
</head>
<body>
  <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sketch-html</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lora|Montserrat" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">  
            <span class="dots"><span class="dot"><p>K</p></span></span>
          <h1><span class="time">
          </span>How much time do you plan<br></span>to spend taking Acne<br>courses and lessons?
          </h1>
        </div>
      <div class="radios"></div>
        <ul>
         <li>
          <label for="a-day">About an hour a day</label>
          <input type="radio" id="a-day" name="selector">
           <div class="check"></div>
         </li>
         <li>
          <label for="1-hour">More than one hour per day</label>
          <input type="radio" id="1-hour" name="selector">
          <div class="check"><div class="inside"></div>
        </li>
        <li>
          <label for="3-hours">1 to 3 hours per day</label>
          <input type="radio" id="3-hours" name="selector">
          <div class="check"><div class="inside"></div>
        </li>
        <li>
            <label for="plan">I don't plan to train regularly</label>
            <input type="radio" id="plan" name="selector">
            <div class="check"><div class="inside"></div>
        </li>
      </ul>
      </div>
      <div>
      </div>
       <div class="link">
        <a class="button" href="#">Next Question</a>
        <a class="button" href="#">Done</a>
       </div>
     </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> 
</body>
</html>
</body>
</html>
